<head>

</head>
<style type="text/css">
body {
	font: 2em Arial;
}
</style>
<body onload="window.scrollTo(0, 1);">
<h1 class="fancy">Create Task</h1>
<form id="taskentry" onsubmit="return false;">
<ul>
    <li><input type="text" name="task[name]" id="taskname"
        placeholder="Task Name" /></li>
    <li><textarea name="task[description]" id="taskdesc"
        placeholder="Description" rows="5"></textarea></li>
    <li><input type="text" name="task[due]" id="taskdue"
        placeholder="Task Due" /></li>
    <li class="naked"><input type="submit" name="Save" /></li>
</ul>
</form>
</body>
</html>
